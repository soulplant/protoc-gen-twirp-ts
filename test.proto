syntax = "proto3";

package test;

message TestMessage {
  int32 one = 1;

  message NestedOuter {
    message NestedInner {

    }
  }

  message NestedSibling {

  }
}

message Foo {
  int64 id = 1;
  string name = 2;
}

message GetFooRequest {
  Foo foo = 1;
}
message GetFooResponse {}

service TheService {
  rpc GetFoo (GetFooRequest) returns (GetFooResponse);
}